<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>making forms</title>

  <body>
    <div>
      <h1>Travel Form For Our Trip</h1>
      <form action="form.php">
        <input type="text" placeholder="Enter Your Name" /><br />
        <label for="sectionida">
          <input
            type="radio"
            value="section a"
            name="section"
            id="sectionida"
          />

          Section A
        </label>
        <label for="sectionidb">
          <input
            type="radio"
            value="section b"
            name="section"
            id="sectionidb"
          />
          Section B
        </label>
        <label for="sectionidc">
          <input
            type="radio"
            value="section c"
            name="section"
            id="sectionidc"
            class="ruby sapphire"
          />
          Section C </label
        ><br />
        <input
          type="checkbox"
          name="want food canteen card"
          id="foodcanteen"
          class="Ruby"
        />
        <label for="foodcanteen">Want Food Canteen Card</label> <br />

        <textarea
          name="explain"
          id="explain"
          cols="30"
          rows="10"
          placeholder="expalin why you want to join "
        ></textarea>
        <select name="car" id="car">
          select your car
          <option value="no-car">select your car</option>
          <option value="porshe">porshe</option>
          <option value="porshe">porshe</option>
        </select>
      </form>
      <br />
      <iframe
        width="560"
        height="315"
